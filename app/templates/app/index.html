{% extends "base.html" %}
{% block content %}


{% if latest_request_list %}
    <ul>
    {% for req in latest_request_list %}
        <li><a href="/app/{{ req.id }}/results">{{ req.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
